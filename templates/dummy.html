<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Document</title>
    {% endblock %}
    <style>
        nav
        {
            background-color: aqua;
            padding: 10px;
            display: flex;
            justify-content: space-evenly;
            
        }
        nav>a
        {
            color: black;
        }
        body
        {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">home</a>
        <a href="{% url 'register'%}">register</a>
        
        {% if user.is_authenticated %}
            <a href="{% url 'userlogout'%}">log-out</a>
            <a href="{% url 'change_password' %}">change_password</a>
            <a href="{% url 'view_profile' %}">view_profile</a>
        {% else %}
            <a href="{% url 'userlogin' %}">login</a>
        {% endif %}
            
    </nav>

    {% block body_block %}
    {% endblock %}
</body>
</html>
